site:
  name: 48K Consulting
  site: 'https://48k.com.au'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: false

# Default SEO metadata
metadata:
  title:
    default: 48K Consulting
    template: '%s â€” 48K Consulting'
  description: "Azure, .NET C#, DevOps and AI Consulting"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 48K Consulting
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 630
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: G-RWEQLXWZC8
      partytown: false

ui:
  theme: 'light' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
